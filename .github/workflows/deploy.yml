name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Set permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: write # Important for pushing the build to gh-pages branch

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for use by the deploy action
          fetch-depth: 0

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: 3. Install dependencies
        run: npm install # Or use yarn install, depending on your project

      - name: 4. Build the project
        run: npm run build # Vite build script from package.json

      # Vite outputs the production build into the `dist` directory by default
      - name: 5. Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # The branch where static files will be pushed

      - name: 6. Output Deployment Status
        run: echo "Deployment workflow finished successfully."
